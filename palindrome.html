<script type="text/javascript">
	function palindrome(str) {
		  // Good luck!
		str =  str.replace(/[!@#$%^&*_():-\s+]/g,"");
		var	oldStr = str.toLowerCase();
		var newStr ='';
		 //console.log(newStr);

		 for(var i=oldStr.length - 1; i >= 0 ; i--){

		 	newStr += oldStr[i];	
		 }
		 console.log(newStr);
		 if(oldStr===newStr){
		  return true;
		}else return false;
		}

palindrome("eyEr bar");


</script>
